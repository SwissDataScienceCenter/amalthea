controllerManager:
  manager:
    args:
      - --health-probe-bind-address=:8081
      - --metrics-bind-address=127.0.0.1:8080
      - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL
    image:
      repository: renku/amalthea-sessions
      tag: latest
    resources:
      limits:
        cpu: 500m
        memory: 128Mi
      requests:
        cpu: 10m
        memory: 64Mi
  replicas: 1
  serviceAccount:
    annotations: {}
kubernetesClusterDomain: cluster.local
# If set to true then the operator will watch and operate in all namespaces
clusterScoped: false
# Whether to install the CRD
deployCrd: true
deploy:
  csi-rclone: false
# rcloneStorageClass is the storage class name for the csi-rclone Helm chart
# from https://github.com/SwissDataScienceCenter/csi-rclone.
# It is required to mount Rclone data sources in amalthea sessions.
# NOTE: Changing the storage class name will result in the restart of all
#       active amalthea sessions.
rcloneStorageClass: csi-rclone
sidecars:
  image:
    repository: renku/sidecars
    tag: latest
