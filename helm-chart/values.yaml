# Default values for the jupyter-server-operator chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Indicate the scope which this operator watches for
# JupyterServer resources.
scope:
  clusterWide: false
  # Namespaces are ignored if clusterWide is set to true.
  namespaces:
    - default
    - my-namespace

image:
  repository: ableuler/jupyter-server-operator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
