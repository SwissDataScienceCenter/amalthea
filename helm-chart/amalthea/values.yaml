# Default values for the jupyter-server-operator chart
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Indicate the scope which this operator watches for
# JupyterServer resources.
scope:
  clusterWide: false
  # Namespaces are ignored if clusterWide is set to true.
  namespaces:
    - default

deployCrd: true # whether to deploy the jupyterserver CRD

# Enable a network policy to limit ingress to the controller
# and one network policy per namespace within the amalthea scope
# to limit ingress and egress to the jupyter servers.
#
# Note that until cluster-wide network policies are available,
# enabling network policies won't do anything if the scope of
# the operator is clusterWide.
networkPolicies:
  enabled: false
  # Selector label for pods and namespaces that run
  # the ingress controller.
  # ingressSelectorLabels: |
  #   app.kubernetes.io: nginx-ingress
  # ingressNamespaceSelectorLabels: |
  #   field.cattle.io/projectId: p-7cjb4

rescheduleOnNodeFailure: false

# Configure the kopf operator settings by providing
# a yaml object as multiline string. See
# https://kopf.readthedocs.io/en/stable/configuration/
# for configuraiton options.
kopfOperatorSettings: |
  watching:
    # This can fix a problem of a watch stream suddenly falling
    # silent, see https://github.com/nolar/kopf/issues/762#issuecomment-838423267
    client_timeout: 600

rbac:
  # If the operator should be able to create child resources other than
  # [statefulset, persistentvolumeclaims, services, ingresses, secrets, configmaps]
  # which are necessary for Amalthea to work, add the corresponding API groups and
  # resources here.
  extraChildApiGroups: [renku.io]
  extraChildResources: [jupyterservers]

image:
  repository: renku/amalthea
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.0.1-rc1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
