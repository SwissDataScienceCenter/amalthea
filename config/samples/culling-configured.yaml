apiVersion: "amalthea.dev/v1alpha1"
kind: "HpcAmaltheaSession"
metadata:
  name: test-amalthea-session
spec:
  session:
    image: "debian:bookworm-slim"
    command:
      - "sleep"
    args:
      - "3600"
    readinessProbe:
      type: "none"
  culling:
    maxAge: 5m
    maxIdleDuration: 20s
    maxStartingDuration: 2m
    maxFailedDuration: 5m
    maxHibernatedDuration: 30s
