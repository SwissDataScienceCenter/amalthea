version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    groups:
      python:
        patterns:
          - "*"
  - package-ecosystem: "npm"
    directory: "/acceptance-tests"
    schedule:
      interval: "daily"
    groups:
      node:
        patterns:
          - "*"
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    groups:
      docker:
        patterns:
          - "*"
  - package-ecosystem: "devcontainers"
    directory: "/"
    schedule:
      interval: weekly
    groups:
      devcontainer:
        patterns:
          - "*"
