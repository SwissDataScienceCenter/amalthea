name: cookie-cleaner
image: ableuler/cookie-cleaner:0.0.0-8
env:
  - name: WHITELIST
    value: '{cookie_whitelist}'
  - name: BLACKLIST
    value: '{cookie_blacklist}'
ports:
  - name: http
    containerPort: 3001
    protocol: TCP
resources:
  requests:
    cpu: 20m
    memory: 16Mi
  limits:
    cpu: 100m
    memory: 32Mi
