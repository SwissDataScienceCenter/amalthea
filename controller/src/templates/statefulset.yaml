kind: StatefulSet
apiVersion: apps/v1
metadata:
  name: {name}
spec:
  selector:
    matchLabels:
      app: {name}
  serviceName: {name}
  # Scaling up is not intended and won't work
  replicas: 1
  template:
    metadata:
      labels:
        app: {name}
    spec:
      initContainers: []
      containers: []
      volumes:
        - name: traefik-configmap
          configMap:
            name: {name}
            defaultMode: 420
        - name: workspace
          persistentVolumeClaim:
            claimName: {name}
      terminationGracePeriodSeconds: 30
      automountServiceAccountToken: false
      securityContext:
        fsGroup: 100
