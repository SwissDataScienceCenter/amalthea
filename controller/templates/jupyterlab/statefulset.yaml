{% extends "base/statefulset.yaml" %}

{% block volumes %}
        - name: jupyter-server-secrets
          secret:
            secretName: {{ name }}
            items:
              - key: cookieSecret
                path: cookie_secret
        - name: jupyter-config-notebook
          configMap:
            name: {{ name }}
            items:
              - key: jupyter_notebook_config.py
                path: jupyter_notebook_config.py
        - name: jupyter-config-server
          configMap:
            name: {{ name }}
            items:
              - key: jupyter_server_config.py
                path: jupyter_server_config.py
        - name: jupyter-config
          emptyDir:
            sizeLimit: "2Mi"
{% endblock %}

{% block containers %}
        - name: jupyter-server
          image: {{ jupyter_server["image"] }}
          workingDir: {{ jupyter_server["rootDir"] }}
          volumeMounts:
            - name: workspace
              mountPath: {{ storage["pvc"]["mountPath"] }}
            - name: jupyter-server-secrets
              mountPath: /etc/jupyter_server_secrets
              readOnly: true
            - name: jupyter-config
              mountPath: {{ storage["pvc"]["mountPath"] | pathjoin(".jupyter_config") }}
            - name: jupyter-config-server
              mountPath: {{ storage["pvc"]["mountPath"] | pathjoin(".jupyter_config/jupyter_server_config.py") }}
              subPath: jupyter_server_config.py
            - name: jupyter-config-notebook
              mountPath: {{ storage["pvc"]["mountPath"] | pathjoin(".jupyter_config/jupyter_notebook_config.py") }}
              subPath: jupyter_notebook_config.py
          env:
            - name: JUPYTER_CONFIG_PATH
              value: {{ storage["pvc"]["mountPath"] | pathjoin(".jupyter_config") }}
          resources: {{ jupyter_server["resources"] | default({}) | tojson }}
          securityContext:
            runAsUser: 1000
            runAsGroup: 100
            fsGroup: 100
            allowPrivilegeEscalation: false

          # We allow quite some time (5 + 1 minutes) for the jupyter container to come up in
          # case the entrypoint contains a lot of code which has to be executed before the
          # Jupyter server can even accept connections. However, really long running tasks
          # should be put into an init container.
          livenessProbe:
            httpGet:
              path: {{ path }}
              port: 4181
              {% if basic_auth["enabled"] and not oidc["enabled"] %}
              httpHeaders:
                - name: Authorization
                  value: {{ "Basic " ~ ((basic_auth["username"] ~ ":" ~ basic_auth["password"]) | b64encode) }}
              {% endif %}
            periodSeconds: 10
            failureThreshold: 6
            timeoutSeconds: 9
          readinessProbe:
            httpGet:
              path: {{ path }}
              port: 4181
              {% if basic_auth["enabled"] and not oidc["enabled"] %}
              httpHeaders:
                - name: Authorization
                  value: {{ "Basic " ~ ((basic_auth["username"] ~ ":" ~ basic_auth["password"]) | b64encode) }}
              {% endif %}
            periodSeconds: 10
            failureThreshold: 2
            timeoutSeconds: 9
          startupProbe:
            httpGet:
              path: {{ path }}
              port: 4181
              {% if basic_auth["enabled"] and not oidc["enabled"] %}
              httpHeaders:
                - name: Authorization
                  value: {{ "Basic " ~ ((basic_auth["username"] ~ ":" ~ basic_auth["password"]) | b64encode) }}
              {% endif %}
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 9
{% endblock %}
