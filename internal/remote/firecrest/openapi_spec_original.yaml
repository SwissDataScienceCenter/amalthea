        target_path: /home/user/file.tar.gz
      properties:
        dereference:
          anyOf:
          - type: boolean
          - type: 'null'
          default: false
          description: If set to `true`, it follows symbolic links and archive the
            files they point to instead of the links themselves.
          title: Dereference
        matchPattern:
          anyOf:
          - type: string
          - type: 'null'
          description: Regex pattern to filter files to compress
          title: Matchpattern
        sourcePath:
          anyOf:
          - type: string
          - type: 'null'
          example: /home/user/dir
          title: Sourcepath
        targetPath:
          description: Path to the compressed file
          title: Targetpath
          type: string
      required:
      - sourcePath
      - targetPath
      title: PostCompressRequest
      type: object
    PostExtractRequest:
      examples:
      - path: /home/user/dir/file.tar.gz
        target_path: /home/user/dir
      properties:
        sourcePath:
          anyOf:
          - type: string
          - type: 'null'
          example: /home/user/dir
          title: Sourcepath
        targetPath:
          description: Path to the directory where to extract the compressed file
          title: Targetpath
          type: string
      required:
      - sourcePath
      - targetPath
      title: PostExtractRequest
      type: object
    PostFileDownloadRequest:
      examples:
      - account: group
        path: /home/user/dir/file
      properties:
        account:
          anyOf:
          - type: string
          - type: 'null'
          description: Name of the account in the scheduler
          title: Account
        sourcePath:
          anyOf:
          - type: string
          - type: 'null'
          example: /home/user/dir
          title: Sourcepath
      required:
      - sourcePath
      title: PostFileDownloadRequest
      type: object
    PostFileSymlinkRequest:
      examples:
      - link_path: /home/user/newlink
        path: /home/user/dir
      properties:
        linkPath:
          description: Path to the new symlink
          title: Linkpath
          type: string
        sourcePath:
          anyOf:
          - type: string
          - type: 'null'
          example: /home/user/dir
          title: Sourcepath
      required:
      - sourcePath
      - linkPath
      title: PostFileSymlinkRequest
      type: object
    PostFileSymlinkResponse:
      properties:
        output:
          anyOf:
          - $ref: '#/components/schemas/File'
          - type: 'null'
      required:
      - output
      title: PostFileSymlinkResponse
      type: object
    PostFileUploadRequest:
      examples:
      - account: group
        file_name: /path/local/file
        file_size: '7340032'
        path: /home/user/dir/file
      properties:
        account:
          anyOf:
          - type: string
          - type: 'null'
          description: Name of the account in the scheduler
          title: Account
        fileName:
          description: Name of the local file to upload
          title: Filename
          type: string
        fileSize:
          description: Size of the file to upload in bytes
          title: Filesize
          type: integer
        sourcePath:
          anyOf:
          - type: string
          - type: 'null'
          example: /home/user/dir
          title: Sourcepath
      required:
      - sourcePath
      - fileName
      - fileSize
      title: PostFileUploadRequest
      type: object
    PostJobAttachRequest:
      examples:
      - command: echo 'Attached with success' > $HOME/attach.out
      properties:
        command:
          description: Command to attach to the job
          title: Command
          type: string
      title: PostJobAttachRequest
      type: object
    PostJobSubmissionResponse:
      properties:
        jobId:
          anyOf:
          - type: integer
          - type: 'null'
          title: Jobid
      title: PostJobSubmissionResponse
      type: object
    PostJobSubmitRequest:
      examples:
      - job:
          account: myproject
          env:
            LD_LIBRARY_PATH: /path/to/library
            PATH: /path/to/bin
          name: Example with inline script
          script: '#!/bin/bash

            --partition=part01

            for i in {1..100}

            do

            echo $i

            sleep 1

            done'
          standard_error: count_to_100.err
          standard_input: /dev/null
          standard_output: count_to_100.out
          working_directory: '{{home_path}}'
      - job:
          account: myproject
          env:
            LD_LIBRARY_PATH: /path/to/library
            PATH: /path/to/bin
          name: Example with script path
          script_path: /path/to/batch_file.sh
          standard_error: count_to_100.err
          standard_input: /dev/null
          standard_output: count_to_100.out
          working_directory: '{{home_path}}'
      properties:
        job:
          $ref: '#/components/schemas/JobDescriptionModel'
      required:
      - job
      title: PostJobSubmitRequest
      type: object
    PostMakeDirRequest:
      examples:
