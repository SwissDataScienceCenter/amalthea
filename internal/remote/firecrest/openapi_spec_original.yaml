        lastChecked:
          anyOf:
          - format: date-time
            type: string
          - type: 'null'
          description: Timestamp of the last health check.
          title: Lastchecked
        latency:
          anyOf:
          - type: number
          - type: 'null'
          description: Service response latency in seconds.
          title: Latency
        message:
          anyOf:
          - type: string
          - type: 'null'
          description: Optional status message.
