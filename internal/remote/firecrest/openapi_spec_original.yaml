info:
  title: FirecREST
  version: 2.3.1
openapi: 3.1.0
paths:
  /compute/{system_name}/jobs:
    get:
      description: Get status of all jobs
      operationId: get_jobs_compute__system_name__jobs_get
      parameters:
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      - description: If set to `true` returns all jobs visible by the current user,
          otherwise only the current user owned jobs
        in: query
        name: allusers
        required: false
        schema:
          default: false
          description: If set to `true` returns all jobs visible by the current user,
            otherwise only the current user owned jobs
          title: Allusers
          type: boolean
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobResponse'
          description: Jobs status returned successfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Get Jobs
      tags:
      - compute
    post:
      description: Submit a new job
      operationId: post_job_submit_compute__system_name__jobs_post
      parameters:
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostJobSubmitRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PostJobSubmissionResponse'
          description: Job submitted correctly
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Post Job Submit
      tags:
      - compute
  /compute/{system_name}/jobs/{job_id}:
    delete:
      description: Cancel a job
      operationId: delete_job_cancel_compute__system_name__jobs__job_id__delete
      parameters:
      - description: Job id
        in: path
        name: job_id
        required: true
        schema:
          description: Job id
          pattern: ^[a-zA-Z0-9]+$
          title: Job Id
          type: string
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      responses:
        '204':
          description: Job cancelled successfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Delete Job Cancel
      tags:
      - compute
    get:
      description: Get status of a job by `{job_id}`
      operationId: get_job_compute__system_name__jobs__job_id__get
      parameters:
      - description: Job id
        in: path
        name: job_id
        required: true
        schema:
          description: Job id
          pattern: ^[a-zA-Z0-9]+$
          title: Job Id
          type: string
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobResponse'
          description: Jobs status returned successfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Get Job
      tags:
      - compute
  /compute/{system_name}/jobs/{job_id}/attach:
    put:
      description: Attach a procces to a job by `{job_id}`
      operationId: attach_compute__system_name__jobs__job_id__attach_put
      parameters:
      - description: Job id
        in: path
        name: job_id
        required: true
        schema:
          description: Job id
          pattern: ^[a-zA-Z0-9]+$
          title: Job Id
          type: string
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PostJobAttachRequest'
        required: true
      responses:
        '204':
          description: Process attached succesfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Attach
      tags:
      - compute
  /compute/{system_name}/jobs/{job_id}/metadata:
    get:
      description: Get metadata of a job by `{job_id}`
      operationId: get_job_metadata_compute__system_name__jobs__job_id__metadata_get
      parameters:
      - description: Job id
        in: path
        name: job_id
        required: true
        schema:
          description: Job id
          pattern: ^[a-zA-Z0-9]+$
          title: Job Id
          type: string
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetJobMetadataResponse'
          description: Jobs metadata returned successfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Get Job Metadata
      tags:
      - compute
  /filesystem/{system_name}/ops/checksum:
    get:
      description: Output the checksum of a file (using SHA-256 algotithm)
      operationId: get_checksum_filesystem__system_name__ops_checksum_get
      parameters:
      - in: path
        name: system_name
        required: true
        schema:
          title: System Name
          type: string
      - description: Target system
        in: query
        name: path
        required: true
        schema:
          description: Target system
          title: Path
          type: string
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetFileChecksumResponse'
          description: Checksum returned successfully
        4XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Client Error
        5XX:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponseError'
          description: Server Error
      security:
      - APIAuthDependency: []
      - HTTPBearer: []
      summary: Get Checksum
      tags:
      - filesystem
      - filesystem
